<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
      .ls-5 {
        letter-spacing: 0.05em;
      }
      .bi:before {
        line-height: initial;
      }
    </style>
  </head>
  <body>
    <header class="position-fixed w-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container d-flex justify-content-between p-5 w-100">
          <a class="navbar-brand" href="#">Galley</a>
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-grow-0"
            id="navbarSupportedContent"
          >
            <div class="d-flex gap-1 gap-md-3 flex-column flex-md-row">
              <ul class="navbar-nav d-flex gap-1 gap-md-3 mb-3 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Newest</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Top rated</a>
                </li>
              </ul>
              <div class="d-flex gap-1 gap-md-3">
                <button class="ml-5 btn btn-outline-dark">Login</button>
                <button class="btn btn-dark">Register</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div
      style="
        height: 100vh;
        background-image: url('assets/background.jpg');
        background-size: cover;
      "
      router-view
    >
      <div
        class="
          container
          m-auto
          h-100
          d-flex
          align-items-center align-items-md-start
          justify-content-center
          flex-column
        "
      >
        <h1 class="px-5 fw-light ls-5 text-center text-md-start">
          Best photos of all times
        </h1>
        <p class="px-5 text-secondary text-center text-md-start">
          Collect your best photos and share with other users. <br />
          We are stronger together!
        </p>
        <button class="mx-5 btn btn-dark d-flex align-items-center gap-3">
          <i class="bi bi-compass-fill"></i>
          <div>Explore</div>
        </button>
      </div>
    </div>
  </body>
</html>
