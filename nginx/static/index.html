<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/atomic.css" />
    <title>Galley</title>
  </head>
  <body>
    <header class="position-fixed w-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent p-0">
        <div class="container d-flex justify-content-between px-5 py-4 w-100">
          <a class="navbar-brand" href="/">Galley</a>
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-grow-0"
            id="navbarSupportedContent"
          >
            <div class="d-flex gap-1 gap-md-3 flex-column flex-md-row">
              <ul class="navbar-nav d-flex gap-1 gap-md-3 mb-3 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/newest">Newest</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/top-rated">Top rated</a>
                </li>
              </ul>
              <div
                id="button-wrapper-logged"
                class="d-flex gap-1 gap-md-3 d-none"
              >
                <a href="/my-account">
                  <button class="ml-5 btn btn-outline-dark">My account</button>
                </a>
                <a href="/logout">
                  <button class="btn btn-dark">Logout</button>
                </a>
              </div>
              <div id="button-wrapper" class="d-flex gap-1 gap-md-3 d-none">
                <div id="button-wrapper" class="d-flex gap-1 gap-md-3">
                  <a href="/login">
                    <button class="ml-5 btn btn-outline-dark">Login</button>
                  </a>
                  <a href="/register">
                    <button class="btn btn-dark">Register</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="min-vh-100" router-view></div>

    <div id="fab" class="fab-container d-none">
      <div class="fab shadow">
        <div class="fab-content">
          <i class="text-light bi bi-list h3 m-0"></i>
        </div>
      </div>

      <div class="sub-button p-0 shadow">
        <a
          href="/my-photos"
          class="px-3"
          data-bs-toggle="tooltip"
          data-bs-placement="left"
          title="Your photos"
        >
          <i class="text-light bi bi-image-fill h5"></i>
        </a>
      </div>
      <div class="sub-button p-0 shadow">
        <a
          href="/my-albums"
          class="px-3"
          data-bs-toggle="tooltip"
          data-bs-placement="left"
          title="Your albums"
        >
          <i class="text-light bi bi-folder-fill h5"></i>
        </a>
      </div>
    </div>
    <footer class="bg-dark text-center">
      <div class="text-center p-3 text-light">
        MIT Licenced project! Do whatever you want.
      </div>
    </footer>
  </body>
</html>
