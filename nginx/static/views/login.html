<div class="container p-0 vh-100 d-flex align-items-center">
  <div class="row col-12 col-lg-6 mx-auto">
    <div class="p-5">
      <form class="p-md-5 border-md">
        <h4 class="fw-normal mb-3 pb-3">Login</h4>

        <div class="form-outline mb-4">
          <label class="form-label" for="email">Email address</label>
          <input id="email" type="email" class="form-control" />
        </div>

        <div class="form-outline mb-4">
          <label for="passwd" class="form-label">Password</label>
          <input id="passwd" type="password" class="form-control" />
        </div>

        <div class="pt-1 mb-4">
          <button class="btn btn-dark btn-block w-100" type="button">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
