<div class="container p-0 vh-100 d-flex align-items-center">
  <div class="row col-12 col-lg-6 mx-auto">
    <div class="p-5">
      <form id="form" action="javascript:void(0);" class="p-md-5 border-md">
        <h4 class="fw-normal mb-3 pb-3">Login</h4>
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Email address</label>
          <div class="input-group">
            <i class="bi bi-envelope-fill input-group-text"></i>
            <input id="email" type="email" class="form-control" required />
          </div>
        </div>

        <div class="form-outline mb-4">
          <label for="passwd" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text bi bi-key-fill"></span>
            <input id="passwd" type="password" class="form-control" required />
          </div>
        </div>

        <div id="feedback" class="invalid-feedback mb-3 mt-0">
          Invalid email or password!
        </div>

        <div class="pt-1 mb-4">
          <button id="login" class="btn btn-dark btn-block w-100" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
