<style>
  .wrapper::-webkit-scrollbar {
    display: none;
  }
</style>

<div class="container p-0 vh-100 d-flex align-items-center">
  <div class="p-md-5 col-12 col-lg-6 mx-auto">
    <div class="border-md" style="height: 489px">
      <h4 class="fw-normal mb-3 px-5 pt-5">Register</h4>
      <form class="position-relative">
        <div
          class="
            wrapper
            row
            d-flex
            flex-nowrap
            overflow-hidden
            m-0
            p-0
            position-absolute
          "
          id="viewport"
          style="scroll-snap-type: x mandatory; scroll-behavior: smooth"
        >
          <div class="p-5 pt-3" style="scroll-snap-align: start">
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <input id="email" type="email" class="form-control" />
            </div>

            <div class="form-outline mb-4">
              <label for="passwd" class="form-label">Password</label>
              <input id="passwd" type="password" class="form-control" />
            </div>
            <div class="form-outline mb-4">
              <label for="passwd-confirm" class="form-label">
                Confirm password
              </label>
              <input id="passwd-confirm" type="password" class="form-control" />
            </div>

            <div class="pt-1 mb-4">
              <button
                id="next"
                class="btn btn-dark btn-block w-100"
                type="button"
              >
                Next
              </button>
            </div>
          </div>
          <div class="p-5 pt-3" style="scroll-snap-align: end">
            <div class="form-outline mb-4">
              <label class="form-label" for="email">First name</label>
              <input id="email" type="email" class="form-control" />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Last name</label>
              <input id="email" type="email" class="form-control" />
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-dark btn-block w-100" type="button">
                Sign up!
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
