<style>
  .wrapper::-webkit-scrollbar {
    display: none;
  }
</style>

<div class="container p-0 vh-100 d-flex align-items-center">
  <div class="p-md-5 col-12 col-lg-6 mx-auto">
    <div class="border-md" style="height: 489px">
      <h4 id="header" class="fw-normal trans-opacity mb-3 px-5 pt-5">
        Register
      </h4>
      <form class="position-relative">
        <div
          class="
            wrapper
            row
            flex-nowrap
            overflow-hidden
            m-0
            p-0
            position-absolute
            vw-100
            w-sm-100
          "
          id="viewport"
          style="scroll-behavior: smooth"
        >
          <div class="p-5 vw-100 w-sm-100 pt-3">
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <div class="input-group">
                <i class="bi bi-envelope-fill input-group-text"></i>
                <input id="email" type="email" class="form-control" />
              </div>
            </div>

            <div class="form-outline mb-4">
              <label for="passwd" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text bi bi-key-fill"></span>
                <input id="passwd" type="password" class="form-control" />
              </div>
            </div>
            <div class="form-outline mb-4">
              <label for="passwd-confirm" class="form-label">
                Confirm password
              </label>
              <div class="input-group">
                <span class="bi bi-key-fill input-group-text"></span>
                <input
                  id="passwd-confirm"
                  type="password"
                  class="form-control"
                />
              </div>
            </div>

            <div class="pt-1 mb-4">
              <button
                id="next"
                class="btn btn-dark btn-block w-100"
                type="button"
              >
                Next
              </button>
            </div>
          </div>
          <div class="p-5 vw-100 w-sm-100 pt-3">
            <div class="form-outline mb-4">
              <label class="form-label" for="first-name">First name</label>
              <div class="input-group">
                <span class="bi bi-person-fill input-group-text"></span>
                <input id="first-name" type="text" class="form-control" />
              </div>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="last-name">Last name</label>
              <div class="input-group">
                <span class="bi bi-person-fill input-group-text"></span>
                <input id="last-name" type="text" class="form-control" />
              </div>
            </div>

            <div class="pt-1 w-100 mb-4">
              <button
                id="sign"
                class="btn btn-dark btn-block w-100"
                type="button"
              >
                Sign up!
              </button>
            </div>
          </div>
          <div class="p-5 vw-100 w-sm-100 pt-3">
            <i
              class="bi bi-check-circle d-block mb-4 text-success"
              style="font-size: 3em"
            ></i>

            <h1 class="success-text mb-2">Success!</h1>
            <p class="text-secondary">
              You are registered! Now you can <a href="/login">login</a> and use
              all features of our gallery.
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
